server:
  port: 8080
spring:
  application:
    name: forum-gateway
  cloud:
    nacos:
      discovery: #启用 spring cloud nacos discovery
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enable: true # gateway 可以从 nacos 发现微服务
          lower-case-service-id: true
      routes:
        - id: forum-auth
          uri: lb://forum-auth
          predicates:
            - Path=/api/auth/**
        - id: forum-user
          uri: lb://forum-user
          predicates:
            - Path=/api/user/**
        - id: forum-post
          uri: lb://forum-post
          predicates:
            - Path=/api/post/**
        - id: forum-notice
          uri: lb://forum-notice
          predicates:
            - Path=/api/notice/**
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true